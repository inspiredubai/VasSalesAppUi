<ion-header>
  <ion-toolbar>
    <ion-title slot="start">
      Customers
    </ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="showMap()">
        <!-- <ion-icon name="power-outline"></ion-icon> -->
        <img src="assets/icon/applogo.jpg" alt="Custom Icon" class="custom-icon">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="filterCustomers($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let customer of filteredCustomers" (click)="onCustomerClick()">
      <ion-label>
        <h2>{{ customer.name }}</h2>
        <p>{{ customer.address }}</p>
        <p>{{ customer.balance | currency }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="custom-fab-button">
      <ion-icon name="add" class="custom-fab-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" style="margin-bottom: 45px;">
    <ion-fab-button class="custom-fab-button">
      <ion-icon name="sync-outline" class="custom-fab-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
