<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/customerdetail"></ion-back-button>
    </ion-buttons>
    <ion-title> Bill Wise Receipt </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list lines="full" class="ion-no-padding">
    <ion-item>
      <ion-label position="stacked">ABU SHABAS GROCERY</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Receipt Mode</ion-label>
      <ion-select placeholder="Select Mode">
        <ion-select-option value="CASH">CASH</ion-select-option>
        <ion-select-option value="CARD">CARD</ion-select-option>
        <ion-select-option value="OTHER">OTHER</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Current Amount</ion-label>
      <ion-input type="number" readonly></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="10" size-lg="10">
          <ion-item>
            <ion-label position="stacked">Receipt Amount</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="2" size-lg="2">
          <ion-button expand="block">ADD</ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item>
      <ion-label position="stacked">Total Amount</ion-label>
      <ion-input type="number" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Remarks</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="9" size-lg="9">
          <ion-item>
            <ion-checkbox slot="start"></ion-checkbox>
            <ion-label>Print Receipt</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="3" size-lg="3">
          <ion-button expand="block">SAVE RECEIPT</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>

</ion-content>
