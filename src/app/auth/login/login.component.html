<ion-content class="ion-padding">
  <h1 style="text-align: center; color: white; margin-bottom: 26px;">Login</h1>
  <ion-grid class="ion-no-padding" fixed>
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-col size-xs="3" size-md="3">
      </ion-col>
      <ion-col size-xs="12" size-md="6">
        <form>
          <ion-item lines="full" style="padding-bottom: 16px;">
            <ion-label position="floating" class="custom-label">Email</ion-label>
            <ion-input type="text" required class="custom-input"></ion-input>
          </ion-item>

          <ion-item lines="full" style="padding-bottom: 16px;">
            <ion-label position="floating" class="custom-label">Password</ion-label>
            <ion-input type="password" required class="custom-input"></ion-input>
          </ion-item>


          <ion-row>
            <ion-col>  
              <ion-button type="submit" color="danger" expand="block" (click)="showSales()">Sign In</ion-button>
              <a class="small-text">Forgot Password?</a>
            </ion-col>
          </ion-row>
        </form>
        <ion-row class="social-buttons">
          <ion-col size="6" size-md="6" size-sm="6">
            <ion-button class="social-button" type="button" expand="block" color="tertiary">
              <ion-icon name="logo-google" slot="start"></ion-icon>
              Sign in with Google
            </ion-button>
          </ion-col>
          <ion-col size="6" size-md="6" size-sm="6">
            <ion-button class="social-button" type="button" expand="block" color="tertiary">
              <ion-icon name="logo-apple" slot="start"></ion-icon>
              Sign in with Apple
            </ion-button>
          </ion-col>
        </ion-row>        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
